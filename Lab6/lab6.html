<script>
     function calculateGPA() {
            const gradeToPoint = {
                'A+': 4.0, 'A': 4.0, 'A-': 3.7,
                'B+': 3.3, 'B': 3.0, 'B-': 2.7,
                'C+': 2.3, 'C': 2.0, 'C-': 1.7,
                'D+': 1.3, 'D': 1.0, 'F': 0.0
            };

            let total = 0;
            let count = 0;
            for (let i = 1; i <= 9; i++) {
                let grade = document.getElementsByName("grade" + i)[0].value.toUpperCase().trim();
                if (gradeToPoint.hasOwnProperty(grade)) {
                    total += gradeToPoint[grade];
                    count++;
                }
            }

            let gpa = count > 0 ? (total / count).toFixed(2) : "--";
            document.getElementById("gpa").textContent = gpa;
        }
</script>
