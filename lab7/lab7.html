<div class="container mt-5">
  <h3 class="mb-4">Simple Form</h3>

  <form id="form">
    <div class="mb-3">
      <label for="nameinput" class="form-label">Name:</label>
      <input type="text" class="form-control" id="nameinput">
      <small id="chcount" class="text-muted">Characters: 0</small>
    </div>

    <div class="mb-3">
      <label for="emailinput" class="form-label">Email:</label>
      <input type="email" class="form-control" id="emailinput">
    </div>

    <div class="mb-3">
      <label for="passwordinput" class="form-label">Password:</label>
      <input type="password" class="form-control" id="passwordinput">
    </div>

    <div class="mb-3">
      <label for="roleinput" class="form-label">Select Role:</label>
      <select class="form-select" id="roleinput">
        <option value="">-- Select --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="developer">Developer</option>
      </select>
      <div id="msg" class="text-success mt-1"></div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  const nameinput = document.getElementById("nameinput");
  const emailinput = document.getElementById("emailinput");
  const passwordinput = document.getElementById("passwordinput");
  const roleinput = document.getElementById("roleinput");
  const chcount = document.getElementById("chcount");
  const msg = document.getElementById("msg");
  const form = document.getElementById("form");

  const allinputs = [nameinput, emailinput, passwordinput];

  allinputs.forEach(input => {
    input.addEventListener("focus", function () {
      this.style.backgroundColor = "#fff3cd"; 
    });
    input.addEventListener("blur", function () {
      this.style.backgroundColor = "";
    });
  });

  nameinput.addEventListener("input", function () {
    chcount.textContent = "Characters: " + this.value.length;
  });

  roleinput.addEventListener("change", function () {
    if (this.value !== "") {
      msg.textContent = "You selected: " + this.options[this.selectedIndex].text;
    } else {
      msg.textContent = "";
    }
  });

  form.addEventListener("submit", function (event) {
    event.preventDefault();
    alert("Form submitted!");
  });
</script>
